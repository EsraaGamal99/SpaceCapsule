name: space_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Splash Screen
  flutter_native_splash: ^2.4.0

  # Responsive Design
  flutter_screenutil: ^5.9.0

  # An SVG library for rendering painting
  flutter_svg: ^2.0.10+1

  # Image Picker
  image_picker: ^1.0.8

  # To load and cache network images
  cached_network_image: ^3.3.1

  # To display animations
  lottie: ^3.1.0

  # State management
  flutter_bloc: ^8.1.5

  # Networking
  dio: ^5.4.2+1
  retrofit: ^4.1.0

  # The flutter package which changes app name for all platforms with sound null safety!
  rename_app: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  #A package which simplifies the task of updating your Flutter app's launcher icon
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
