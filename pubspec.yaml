name: space_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  flutter_localizations:
    sdk: flutter
  # Splash Screen
  flutter_native_splash: ^2.4.0

  # Responsive Design
  flutter_screenutil: ^5.9.0

  # An SVG library for rendering painting
  flutter_svg: ^2.0.10+1

  # Dependency Injection
  get_it: ^7.7.0

  # Image Picker
  image_picker: ^1.0.8

  # To load and cache network images
  cached_network_image: ^3.3.1

  # To display animations
  lottie: ^3.1.0

  # State management
  flutter_bloc: ^8.1.5
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1

  # A build system for Dart code generation and modular compilation
  build_runner: ^2.4.9

  # Networking
  dio: ^5.4.2+1
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.1.0
  retrofit_generator:

  # The flutter package which changes app name for all platforms with sound null safety!
  rename_app: ^1.3.2

  #FireBase
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1
  cloud_firestore: ^4.16.1

  # Automatically generate code for converting to and from JSON
  json_serializable:
  json_annotation:

  # local data
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

  #Other
  conditional_builder_null_safety: ^0.0.6
  dartz: ^0.10.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  #A package which simplifies the task of updating your Flutter app's launcher icon
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
