name: space_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Splash Screen
  flutter_native_splash: ^2.4.0

  # Responsive Design
  flutter_screenutil: ^5.9.0

  # An SVG library for rendering painting
  flutter_svg: ^2.0.10+1

  # State management
  flutter_bloc: ^8.1.5

  # Networking
  dio: ^5.4.2+1
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.1.0
  retrofit_generator: ^8.0.6

  #To make Code generation for immutable classes
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1

  #provides a concrete way of generating files using Dart code.
  build_runner: ^2.4.7

  #To generate to/from JSON code for a class,
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

  #FireBase
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1
  cloud_firestore: ^4.16.1

  # service locator
  get_it: ^7.6.4

  # local data
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

  #Other
  conditional_builder_null_safety: ^0.0.6
  dartz: ^0.10.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
